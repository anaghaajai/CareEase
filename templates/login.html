
<!doctype html>
<html lang="en">
  <head>
  	<title>Paliative care</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/static/login/css/style.css">

	</head>
	<body class="img" style="background-image: url(/static/login/images/doc.jpg);">

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center">
					<h2 class="heading-section">CareEase</h2>
				</div>
			</div>
			<div class="row justify-content-center">
                {% block body %}
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-3 text-center">Have an account?</h3>
		      	<form action="/logg_post" class="signin-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required name="textfield">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required name="textfield2">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
	            </div>
{#	            <div class="form-group d-md-flex">#}
{#	            	<div class="w-50">#}
{#	                </div>#}
{#                </div>#}
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p><br>
	          <div class="social d-flex text-center">
	          	<a href="/register" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> DOCTOR SIGNUP</a>
	          	<a href="/user_reg" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> USER SIGNUP</a>
{#	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>#}
	          </div>
		      </div>
				</div>
                {% endblock %}
			</div>
		</div>
	</section>

            <style>
                body{
                    height: 700px;
                }
            </style>
	<script src="/static/login/js/jquery.min.js"></script>
  <script src="/static/login/js/popper.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>

	</body>
</html>

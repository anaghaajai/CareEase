{% extends "volunteer/vol_home.html" %}
{% block body %}

    <form method="post" action="/vol_profile_post" >
    {% csrf_token %}
    <table class="table table-bordered" style="width: 500px;" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" name="t1" value="{{ data.name }}" class="form-control" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="t2" class="form-control" value="{{ data.email }}" required></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" name="t3" pattern="[6789][0-9]{9}" maxlength="10" value="{{ data.phone }}" class="form-control" required></td>
        </tr>
        <tr>
            <td>Experience</td>
            <td><input type="email" name="t4" class="form-control" value="{{ data.experience }}" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Update" class="btn btn-success" />
            </td>
        </tr>
    </table>
    </form>
{% endblock %}

{% extends "doctor/doc_home.html" %}
{% block body %}

    <form method="post" action="/doc_profile_post" >
    {% csrf_token %}
    <table class="table table-bordered" style="width: 500px;" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" name="t1" class="form-control" value="{{ data.name }}" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="t2" class="form-control" value="{{ data.email }}" required></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" name="t3" pattern="[6789][0-9]{9}" maxlength="10" class="form-control" value="{{ data.phone }}" required></td>
        </tr>
        <tr>
            <td>Specialization</td>
            <td><input type="text" name="t5" class="form-control" value="{{ data.specialization }}" required></td>
        </tr>
        <tr>
            <td>Experience</td>
            <td><input type="text" name="t4" class="form-control" value="{{ data.experience }}" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="UPDATE" class="btn btn-success">
            </td>
        </tr>
    </table>
    </form>
{% endblock %}

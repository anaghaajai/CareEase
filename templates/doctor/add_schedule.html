{% extends "doctor/doc_home.html" %}
{% block body %}

    <form method="post" action="/doc_add_schedule_post" >
    {% csrf_token %}
    <table class="table table-bordered" style="width: 500px;" align="center">
        <tr>
            <td>Date</td>
            <td><input type="date" name="t1" class="form-control" required></td>
        </tr>
        <tr>
            <td>From Time</td>
            <td><input type="time" name="t2" class="form-control" required></td>
        </tr>
        <tr>
            <td>To Time</td>
            <td><input type="time" name="t3" class="form-control" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="ADD" class="btn btn-success">
            </td>
        </tr>
    </table>
    </form>
{% endblock %}

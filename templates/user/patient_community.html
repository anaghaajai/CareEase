{% extends "user/user_home.html" %}
{% block body %}

    <div class="row">
        <div class="col-lg-12">
            &emsp;&emsp;&emsp;<a class="btn btn-success" href="/add_post"><i class="fa fa-plus"></i> Add Post</a>
        </div>

        <div class="row" >

            <div class="col-lg-3" ></div>
        <div class="col-lg-9" align="center">

        {% for i in data %}
<center>
           <div class="card px-3 pt-3 mt-3" style="max-width: 32rem">
          <!-- News block -->
          <div>
            <!-- Featured image -->
              <!-- Article data -->
            <div class="row mb-3">
              <div class="col-6 text-info" align="left">
                  <i class="fa fa-user"></i>
                  {{ i.user_name }}
              </div>

              <div class="col-6 text-end">
                <i class="fa fa-calendar"> {{ i.date }}</i>
              </div>
            </div>

              <h5 class="text-dark" align="left">{{ i.title }}</h5>
          
              {% if i.image != "pending" %}
            <!-- Article title and description -->
            <div class="bg-image hover-overlay shadow-1-strong ripple rounded-5 mb-3 mt-3" data-mdb-ripple-color="light">
              <img src="{{ i.image }}" class="img-fluid" style="height: 200px; width: 500px;"/>
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
              {% endif %}





            <hr />

            <!-- News -->

              <div class="row mb-4 border-bottom pb-2">
                <div class="col-3">
                    <a href="/user_add_comment/{{ i.id }}" class="text-dark">
                        <i class="fa fa-comment-o fa-2x" > {{ i.comms }}</i>
                    </a>
                </div>
              </div>

          </div>
          <!-- News block -->
        </div>


</center>
        {% endfor %}

        </div>


        </div>
    </div>

{% endblock %}

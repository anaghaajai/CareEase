{% extends "user/user_home.html" %}
{% block body %}
<table class="table table-bordered">
    <tr style="background: #3097a4; color: white">
        <td>#</td>
        <td>NAME</td>
        <td>EMAIL</td>
        <td>PHONE</td>
        <td>SPECIALIZATION</td>
        <td>EXPERIENCE</td>
        <td></td>
    </tr>
    {% for i in data %}
    <tr >
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.specialization }}</td>
        <td>{{ i.experience }}</td>
        <td><a href="/user_view_schedules/{{ i.id }}" class="btn btn-info">Schedules</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

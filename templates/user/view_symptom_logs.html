{% extends "user/user_home.html" %}
{% block body %}
<a href="/user_view_symptoms" class="btn btn-success"><i class="fa fa-plus"></i> Add Symptom Logs</a>
    <a href="/user_graph" class="btn btn-info">Graph</a>
<table class="table table-bordered">
    <tr style="background: #3097a4; color: white">
        <td>#</td>
        <td>DATE</td>
        <td>SYMPTOM</td>
        <td>LEVEL</td>
        <td></td>
    </tr>
    {% for i in data %}
    <tr >
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.SYMPTOM_OPTION.SYMPTOMS.symptom_name }}</td>
        <td>{{ i.SYMPTOM_OPTION.option_name }}</td>
        <td><a href="/user_delete_logs/{{ i.id }}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

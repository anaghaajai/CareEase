{% extends "user/user_home.html" %}
{% block body %}
<table class="table table-bordered">
    <tr style="background: #3097a4; color: white">
        <td>#</td>
        <td>REQUEST DATE</td>
        <td>STATUS</td>
        <td>VOLUNTEER INFO</td>
        <td></td>
    </tr>
    {% for i in data %}
    <tr >
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.vol_name }}<br>
            {% if vol_name != "pending" %}
                Ph : {{ i.vol_phone }}
            {% else %}
                Ph : NA
            {% endif %}
        </td>
        <td><a href="/user_del_vol_req/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Remove</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

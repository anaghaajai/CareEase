{% extends "login.html" %}
{% block body %}
<form method="post" action="/user_reg_post" enctype="multipart/form-data">
{% csrf_token %}
        <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" required name="name">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required name="email">
            </div>
        </div>
        </div>

    <div class="row">
        <div class="col-lg-6">
        <div class="form-group">
            <input type="text" pattern="[6789][0-9]{9}" maxlength="10" class="form-control" placeholder="Phone" required name="phone">
        </div>
        </div>
        <div class="col-lg-6">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Place" required name="place">
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Post" required name="post">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <input type="text" class="form-control" pattern="[6][0-9]{5}" maxlength="6" placeholder="Pin" required name="pin">
            </div>
        </div>
    </div>
    <div class="form-group">
        <span>Medical certificate</span>
        <input type="file" class="form-control" required name="image">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required name="password">
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
    </div>
</form>
{% endblock %}

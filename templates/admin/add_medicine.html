{% extends "admin/admin_home.html" %}
{% block body %}

    <form method="post" action="/admin_add_med_post" >
    {% csrf_token %}
    <table class="table table-bordered" style="width: 500px;" align="center">
        <tr>
            <td>Medicine Name</td>
            <td><input type="text" name="t1" class="form-control" required></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" name="t2" class="form-control" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="ADD" class="btn btn-success">
            </td>
        </tr>
    </table>
    </form>
{% endblock %}
